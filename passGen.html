        <div class="container">
            <div class="px-3">
                <h1 class="mt-4">
                    Password Generator
                </h1>
                <form>
                    <div class="d-flex justify-content-between">
                        <label class="fs-4" for="checkboxNums">Include numbers in generated password </label>
                        <input type="checkbox" name="checkboxNums" id="checkboxNums" class="toggleBtn">
                        <label for="checkboxNums"><b></b></label>
                    </div>

                    <div class="d-flex justify-content-between">
                        <label class="fs-4" for="checkboxChar">Include random characters in generated password</label>
                        <input type="checkbox" name="checkboxChar" id="checkboxChar" class="toggleBtn">
                        <label for="checkboxChar"><b></b></label>
                    </div>

                    <div class="d-flex justify-content-between">
                        <label class="fs-4" for="checkboxCaps">Include capital letters in generated password</label>
                        <input type="checkbox" name="checkboxCaps" id="checkboxCaps" class="toggleBtn">
                        <label for="checkboxCaps"><b></b></label>
                    </div>

                    <div class="d-flex justify-content-between">
                        <label class="fs-4" for="includeNums">Specify the length of the generated password (1-20)</label>
                        <input type="number" name="includeNums" id="includeNums" value="8" min="1" max="20">
                    </div>
                    <button class="btn btn-dark" onclick=generatePassword(event)>Generate a password</button>
                </form>
                <!-- Loader -->
                <div id="loading"></div>

                </h2>
                <div class="mt-4">
                    <div id="passwordBox">
                        <p id="passwordLabel"
                            class="fs-1 text-wrap hidden d-inline-block">Generated Password: </p>
                            <!-- API Response -->
                        <p id="passwordOutput" class="fs-1 text-wrap d-inline-block"></p>
                    </div>
                    <button id="copyBtn" class=" hidden btn btn-dark" onclick="copy()">Copy &#128203</button>
                </div>
            </div>
